<html lang="en">
<head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:image" content=""/>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <script type="text/javascript" src="assets/hangman.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<title>Hangman bootcamp project | Kelly Davis</title>
 </head>
 <body>
	 <div id="themepicker" class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-2" id="themepicker_header">
            <h1>Choose a theme</h1>
        </div>
    </div> <!-- end header row -->  
    <div class="row">
        <div id="themebuttons" class="col-lg-6 col-lg-offset-6 col-sm-6 col-sm-offset-4 col-xs-9 col-xs-offset-3">
          <div class="btn-group" role="group" aria-label="...">
              <button type="button" onclick="initialize('sports');" class="btn btn-success">Sports</button>
              <button type="button" onclick="initialize('bands');" class="btn btn-danger">Bands</button>
          </div>
        </div>
    </div> <!-- end button row-->
  </div> <!-- end themepicker container -->

  <div id="gameStage" class="container">
    <div class="row jumbotron">
        <div class="col-lg-12" id="stageHeader">
            <h2>Welcome to <span id="themeName"></span> Hangman!</h2>
        </div>
    </div><!-- /header row-->
    <div class="row">
      <div id="instructions" class="col-lg-12">
        <p>Type a letter to start guessing the word. As you guess correctly, an image hint will appear.</p> 
      </div>
    </div>
    <div class="row">  <!-- game area row -->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-1" id="imageWrapper">
        <div id="gameImage">
          <!-- img goes here -->
        </div>
        <p>Watch here for your image hint!</p>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-sx-1" id="gameArea">
        <div class="row">
          <div id="guesses" class="col-lg-1">
            <h2>Guesses remaining: <span id="remaining"></span></h2>
            <h2>You've guessed:</h2>
            <p id="guessed"></p>
          </div>
        </div> <!-- /guesses row-->
        <div class="row">
          <div id="wordWrapper" class="col-lg-1">
            <h2>Your word:</h2>
            <div id="word"></div>
          </div>
        </div> <!-- /word row-->
     </div>
    </div><!-- /game area row-->
  </<div></div>><!-- /gameStage container -->
 </body>  
 </html>
